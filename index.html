<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <title>Intermediate Signup Form</title>
</head>
<body>
    <div class="project-container">
        <div class="left-side">
            <div class="logo-text">
                <img src="./assets/odin-lined.png" alt="odin-logo" id="odin-logo">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="right-side">
            <!-- <div class="right-container"> -->
                <div class="text1">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign Up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form-container">
                    <form action="index.html" class="input-form">
                        <label for="first-name">First Name: </label>
                        <input type="text" name="first-name" id="first-name" placeholder="First Name">
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Email">
                        <label for="phone-number">Phone Number: </label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="Phone">
                        <label for="password">Create A Password: </label>
                        <input type="password" name="password" id="pw" placeholder="Password">
                        <label for="confirm-pw">Confirm Password: </label>
                        <input type="password" name="confirm-pw" id="confirm-pw" placeholder="Confirm Password">
                        <input type="submit" value="Create Account" id="submit-btn">
                    </form>
                </div>
                <div class="text2">
                    <p>Already have an account? <a href="index.html" class="log-in-btn">Log in.</a></p>
                </div>
            <!-- </div> -->
        </div>
    </div>
    
</body>
</html>
